<style>
    #personModal .modal-body{
        min-height: 150px;
        max-height: 450px;
        overflow-y: auto;
    }
</style>
<div class="modal fade" id="addNewChildGroupItem" ng-controller="GroupItems">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add new Group Items</h4>
                <br/>
            </div>
            <div class="modal-body" >
                <div class="form-horizontal col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                         <div class="container-fluid checkbox-inline col-md-12">
                             <div class="checkbox" >
                                <label class="col-md-6"  ng-repeat="groupItem in groupItems">
                                    <input type="checkbox" ng-model="form.groupItem[groupItem.name]" ng-true-value="<%groupItem.id%>" ng-change="groupItemChecker(groupItem.name)">
                                    <% groupItem.name %>
                                </label>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                            <div class="col-md-6 form-inline">
                                <div class="form-group">
                                    <label class="sr-only">Nazwa</label>
                                    <input class="form-control" placeholder="Add New Group" type="text" ng-model="newGroupItem">
                                </div>
                                <button type="button" class="btn btn-default" style="margin-left: 10px;" ng-click="addNewGroupItem()"><i class="glyphicon glyphicon-plus"></i></button>
                            </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer" style="border-top: 0;">
                <button type="button" class="btn btn-danger" ng-click="clearGroupItems(groupItems)">Clear Group Items</button>
            </div>
        </div>
    </div>
</div>
