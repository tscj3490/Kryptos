<form name="f_profile" id="f_profile" action="/tickets/update" method="post" class="form-horizontal" role="form">
    <input type="hidden" id="id" name="id" value="{$data.id}" />

    <div class="form-group">
        <label class="col-sm-4">Temat:</label>
        <div class="col-sm-8">
            <input type="text" id="topic" name="topic" placeholder="Temat zgłoszenia" value="{$data.topic}" class="form-control validate[required]"/>
        </div>
    </div>

    {if 0 && ($data.type.type == Application_Service_TicketsConst::TYPE_LOCAL || $data.type.type == Application_Service_TicketsConst::TYPE_SYSTEM)}
    <div class="form-group">
        <label for="type_id" class="col-sm-4">Typ:</label>
        <div class="col-sm-8">
            <select id="type_id" name="type_id" class="form-control validate[required]">
                {foreach $types as $type}
                    <option value="{$type.id}"{if $type.id == $data.type_id} selected{/if}>{$type.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    {/if}

    <div class="form-group">
        <label for="status_id" class="col-sm-4">Status</label>
        <div class="col-sm-8">
            <select id="status_id" name="status_id" class="form-control validate[required]">
                {foreach $data.type.statuses as $status}
                <option value="{$status.id}"{if $data.status_id == $status.id} selected{/if}>{$status.name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="deadline_date" class="col-sm-4">Termin:</label>
        <div class="col-sm-8"><input type="text" name="deadline_date" id="deadline_date" class="form-control datetimepicker-input" value="{$data.deadline_date}"></div>
    </div>

    <div>
        <a href="/tickets/view/id/{$data.id}" class="btn btn-default">Powrót</a>
        <input type="submit" value="Zmień" class="btn btn-info" />
    </div>

</form>
