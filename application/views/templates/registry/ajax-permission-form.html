<h1>{$dialogTitle}</h1>

<div class="row">
    <div class="col-sm-12">
        <form name="f_profile" id="f_profile" action="/registry/ajax-save-permission" class="ajax-form form-horizontal" role="form" data-process-fn="formProcessDialModal">
            <input type="hidden" name="id" value="{$data.id}"/>
            <input type="hidden" name="registry_id" value="{$data.registry_id}"/>

            {element tag="bs.varchar" attributes=[
                'name' => 'title',
                'label' => 'Nazwa',
                'required' => true,
                'value' => $data.title
            ]}

            {element tag="bs.varchar" attributes=[
                'name' => 'system_name',
                'label' => 'Nazwa systemowa',
                'required' => true,
                'value' => $data.system_name
            ]}
        </form>
    </div>
</div>

<div class="footer-actions">
    <a class="btn btn-success pull-right dialog-form-submit">Zapisz</a>
</div>
