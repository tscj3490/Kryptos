<div class="table-operations-header">
    {if $auth->isGranted('node/flows-types/update')}
    <a class="btn btn-success" href="{$baseUrl}/update" data-title="Dodaj obieg" data-toggle="tooltip"><i class="fa fa-plus"></i> &nbsp;Dodaj typ przepływów</a>
    {/if}
</div>

<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered example">
    <thead>
        <tr>
            <th data-filter-type="string">Nazwa typu</th>
            <th>Operacje</th>
        </tr>
    </thead>
    <tbody>
        {foreach $paginator as $d}
        <tr>
            <td>{$d.name}</td>
            <td class="operations">
                {if $auth->isGranted('node/flows-types/update', ['id' => $d.id])}
                <a class="glyphicon glyphicon-pencil" href="/flows-types/update/id/{$d.id}" data-toggle="tooltip" title="Edytuj"></a>
                {/if}
                {if $auth->isGranted('node/flows-types/del', ['id' => $d.id])}
                <a class="glyphicon glyphicon-trash modal-confirm" data-href="/flows-types/del/id/{$d.id}" data-confirmation-class="singleDelete" data-toggle="tooltip" title="USUŃ"></a>
                {/if}
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
