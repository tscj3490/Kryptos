<div>
    <form name="f_profile" id="f_profile" method="POST" action="/zbiory/savepolezbioru" class="form-horizontal" role="form" >
    <div class="form-group">
            <label for="d[nazwa]" class="col-sm-2">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" name="nazwa" id="nazwa" class="form-control validate[required]" value="{$data.nazwa}">
            </div>
    </div>
    <div class="form-group">
            <label for="typ" class="col-sm-2">Typ:</label>
            <div class="col-sm-10">
	            <select id="typ" name="typ" class="form-control validate[required]">
	            	{foreach from=$model->getTypes() key=key item=value}
					<option value="{$key}" {if $data.grupa == $key}selected{/if}>{$value}</option>
					{/foreach}
				</select>
			</div>
    </div>
	<div class="form-group">
            <label for="typ" class="col-sm-2">Opcje:</label>
            <div class="col-sm-10">	           
	            {foreach from=$opcje key=key item=value}
				<input type="text" name="opcje[{$key}]" placeholder="Np. imiÄ™ -> opcja 'Pracodawca'" class="form-control" value="{$value}">
				{/foreach}
			</div>
    </div>
    <div class="">
        <input type="submit" value="Zapisz" class="btn btn-info" />
    </div>
    <input type="hidden" name="id" id="id" value="{$data.id}" />
    </form>
</div>

<script type="text/javascript">
	backendUtilities.addVatidationEngine("f_profile");
</script>
