{$message}
<form name="f_profile" id="f_profile" method="POST" action="/sites/save" id="dataform-add">
    <fieldset>
        <div class="form-group row">
            <label for="name" class="col-sm-2">Nazwa:</label>
            <div class="col-sm-4"><input type="text" name="name" id="name" class="form-control validate[required]" value="{$data['name']}"></div>
        </div>
        <div class="form-group row">
            <label for="url" class="col-sm-2">Url:</label>
            <div class="col-sm-4"><input type="text" name="url" id="url" class="form-control validate[required]" value="{$data['url']}"></div>
        </div>
        <div>
            <input type="submit" value="Zapisz" class="btn btn-info">
            <input type="hidden" name="id" id="id" value="{$data.id}"/>
        </div>
    </fieldset>
</form>

<script type="text/javascript">
    backendUtilities.addVatidationEngine("f_profile");
</script>
