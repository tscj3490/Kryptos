<div class="row">
    <div class="col-lg-6">
        <form name="f_data" id="f_data" method="POST" action="{$baseUrl}/save" enctype="multipart/form-data">
            <fieldset>
                {if $data.id}
                <input type="hidden" name="id" value="{$data.id}"/>
                {/if}

                <div class="form-group row">
                    <label for="target_app_id" class="col-sm-4">Numer aplikacji:</label>
                    <div class="col-sm-8">
                        <input type="text" name="target_app_id" id="target_app_id" class="form-control validate[required]" value="{$data.target_app_id}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="target_user_login" class="col-sm-4">Login użytkownika:</label>
                    <div class="col-sm-8">
                        <input type="text" name="target_user_login" id="target_user_login" class="form-control validate[required]" value="{$data.target_user_login}">
                    </div>
                </div>

                <div>
                    <a href="{$baseUrl}" class="btn btn-default">Powrót</a>
                    <input type="button" value="Zapisz" class="btn btn-info" onclick="$('#formSubmit').click();">
                </div>
            </fieldset>
            <div class="hiddenElement">
                <input type="submit" id="formSubmit" value="Zapisz" class="btn btn-info">
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    backendUtilities.addVatidationEngine("f_data");
</script>
